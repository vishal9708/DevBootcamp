<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript classes</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="container">
   <h1>javascript lessons</h1><br>
   <label id="todos" value="todos">Enter todos here</label>
   <input type="text" placeholder="Enter Todos Here">
   <br><br>

   <div class="row">
    <div class="col-3">
      <button type="submit" id="add_button">ADD</button>
    </div>

    <div class="col-3">
      <button type="submit" id="show_button">SHOW</button>
    </div>

    <div class="col">
      <button type="submit" id="delete_button">DELETE</button>
    </div>

    <div class="col">
      <button type="submit" id="quit_button">QUIT</button>
    </div>
  </div>
  <hr>
<p id="para"> </p>
  </div>
</body>

</html>
